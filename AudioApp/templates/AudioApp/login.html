{% extends 'AudioApp/layout.html' %}
{% load static %}

{% block content %}
{% if request.user.is_authenticated %}
    <meta http-equiv="refresh" content="0;{% url 'user_account' %}">
{% else %}
<title>{{title}}</title>

<div class="features">
    <center><h2>{{title}}</h2></center>
<form method="POST">
    {% csrf_token %}
     <div class="form-error">{{ form.non_field_errors }} </div>
    {% for f in form %}
    <p>
        <label class='form-label' for="{{ f.id_for_label}}">{{f.label}}:</label>{{f}}
    </p>
<div class="form-error">{{ f.errors }}</div>
    {% endfor %}
<br>
    <center><button type="submit", class="btn btn-warning">Войти</button></center>
</form>
</div>
{% endif %}
{% endblock %}
