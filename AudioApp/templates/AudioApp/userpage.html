{% extends 'AudioApp/layout.html' %}
{% load static %}

{% block content %}
<div class="features">
<center>
    <h3>Ваши файлы: </h3><br>
    {% if userdata.0.get_convertable %}
        {% for u in userdata %}
            <p><a href="{% static u.get_convertable %}" download>{{ forloop.counter}}.{{u.get_trek_name}}</a></p>
        {% endfor %}

    {% else %}
    <p>У Вас нет аудиофайлов.</p>
    {% endif %}
</center>
</div>

{% endblock %}
