{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel = 'stylesheet' type="text/css" href="{% static 'css/set.css' %}">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/png">
</head>

<body>

<table class="table-page" border=0 cellpadding="0" cellspacing="0">
<tr><td valign=top>

{% block mainmenu %}
<div class="header">
<ul id="mainmenu" class="mainmenu">
    <li class="logo"><a href="{% url 'home' %}"><div class="logo"></div></a></li>
    {% for m in menu %}
        {% if not forloop.last %}
            <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
</div>
{% endblock mainmenu %}

{% block contant %}
<center><h1>Онлайн конвертер аудио</h1></center>
<center><h2>Сконвертируйте онлайн аудиофайлы любого формата</h2></center>
{% endblock %}

</td></tr></table>
</body>

</html>
