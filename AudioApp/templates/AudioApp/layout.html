{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vewport"
        content="Width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel = 'stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel = 'stylesheet' type="text/css" href="{% static 'css/new_styles.css' %}">
    <link rel = 'stylesheet' href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <aside>
        <img src="{% static 'images/logo.png'%}" alt="Лого">
        <span class="logo">Audio Converter</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card"></i>О нас</li></a>
            <a href="{% url 'user_account' %}"><li><i class="fa-regular fa-user"></i>Кабинет пользователя</li></a>

        </ul>
    </aside>

    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>

</html>
