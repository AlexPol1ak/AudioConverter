{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vewport"
        content="Width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel = 'stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel = 'stylesheet' type="text/css" href="{% static 'css/new_styles.css' %}">
    <link rel = 'stylesheet' href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <aside>
        <img src="{% static 'images/logo.png'%}" alt="Лого">
        <span class="logo">Audio Converter</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'about' %}"><li>О нас</li></a>
            <a href="{% url 'user_account'  %}"><li>Личный кабинет</li></a>


        </ul>
    </aside>

    <main>

        {% if  request.user.is_authenticated%}
<center
    <h4><font size="5" color="white"> Вы авторизованы как {{ request.user.username}} </font>
        <input type="button" class="btn btn-warning" value="Выйти" onclick='location.href="{% url "logout_user" %}"'>
    </h4>
</center>

{% endif %}
        {% block content %}

        {% endblock %}
    </main>
</body>

</html>
