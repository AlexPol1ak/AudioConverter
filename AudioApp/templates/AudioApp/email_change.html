{% extends 'AudioApp/layout.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="features">
    <center><h2>{{title}}</h2></center>

<center>
<form method="POST">
    {% csrf_token %}
    {% for f in form %}
    <p>
        <label class='form-label' for="{{ f.id_for_label}}">{{f.label}}:</label>{{f}}
    </p>
<div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit", class="btn btn-warning">Изменить email</button>
</form>
</center>
</div>
{% endblock %}
